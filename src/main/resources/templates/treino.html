<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treino do Dia</title>

    <style>
        html {
            font-size: 18px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: system-ui, Arial, sans-serif;
        }

        /* T√≠tulos maiores */
        h1 {
            font-size: 2rem;
        }

        /* ~36px */
        h2 {
            font-size: 1.4rem;
        }

        /* ~25px */
        .card p,
        .nav-link {
            font-size: 1.1rem;
        }

        /* ~20px */
        :root {
            --accent: #ff7a1a;
            --muted: #334155;
            --white: #ffffff;
            --bg: #f5f5f5;
            --card: #ffffff;

            /* Tamanho base responsivo: entre 16 e 18px conforme a largura */
            --fs-base: clamp(16px, 2.6vw, 18px);
            --fs-sm: clamp(14px, 2.2vw, 16px);
            --fs-lg: clamp(18px, 3.2vw, 22px);
            --fs-xl: clamp(22px, 4.2vw, 30px);
            --fs-xxl: clamp(26px, 5.2vw, 36px);
            --radius: 12px;
            --shadow: 0 2px 8px rgba(2, 6, 23, .12);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            padding: 72px 16px 84px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: var(--fs-base);
            line-height: 1.5;
            background: var(--bg);
            color: #0b1220;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* ====== Cabe√ßalhos ====== */
        h1 {
            font-size: var(--fs-xxl);
            text-align: center;
            margin: 16px 0 8px;
            font-weight: 800;
        }

        h2 {
            font-size: var(--fs-lg);
            text-align: center;
            color: #475569;
            margin: 0 0 18px;
            font-weight: 600;
        }

        h3 {
            font-size: var(--fs-md);
            text-align: center;
            color: #475569;
            margin: 0 0 18px;
            font-weight: 400;
        }

        /* ====== Nav fixa ====== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, .75);
            border-bottom: 1px solid rgba(2, 6, 23, .06);
            box-shadow: var(--shadow);

        }



        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px;
        }

        .nav-link {
            display: inline-block;
            text-decoration: none;
            padding: 10px 14px;
            font-size: var(--fs-sm);
            color: var(--muted);
            border: 1px solid rgba(2, 6, 23, .06);
            border-radius: 999px;
            background: #fff;
            transition: transform .15s ease, box-shadow .15s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-link:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .nav-link.active {
            color: #0b1220;
            background: linear-gradient(90deg, var(--accent), #ff8a34);
            border-color: transparent;
            box-shadow: 0 8px 28px rgba(255, 138, 52, .22);
            font-weight: 700;
        }

        /* ====== Menu Responsivo ====== */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            left: 12px;
            top: 6px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #111;
        }

        /* Para telas pequenas */
        @media (max-width: 720px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.95);
                position: absolute;
                top: 50px;
                left: 0;
                right: 0;
                padding: 12px;
                border-radius: 0 0 10px 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            nav ul.open {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }


        /* ====== Grid de cart√µes ====== */
        .treinos-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(2, 6, 23, .06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }

        .card h2 {
            font-size: var(--fs-lg);
            margin: 0 0 10px;
        }

        .card p {
            margin: 6px 0;
            font-size: var(--fs-base);
        }

        .card-header {
            display: flex;
            justify-content: flex-end;
        }

        .exercicio-checkbox {
            width: 26px;
            height: 26px;
            /* alvo de toque maior */
            accent-color: var(--accent);
            cursor: pointer;
            transform: translateZ(0);
            /* suaviza no Android */
        }

        /* ====== Bot√£o flutuante ====== */
        .fixed {
            position: fixed;
            right: 12px;
            bottom: 12px;
            z-index: 99;
            background: #ffffff;
            border: 1px solid rgba(2, 6, 23, .06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 10px 12px;
            min-width: 240px;
        }

        .fixed button {
            width: 100%;
            padding: 12px 14px;
            font-size: var(--fs-base);
            border: 0;
            border-radius: 10px;
            background: #16a34a;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .fixed button:active {
            transform: translateY(1px);
        }

        .message {
            margin-top: 8px;
            text-align: center;
            font-weight: 700;
            color: #155724;
        }

        /* ====== Ajustes para telas maiores ====== */
        @media (min-width: 768px) {
            body {
                padding-left: 24px;
                padding-right: 24px;
            }

            .nav-link {
                font-size: var(--fs-base);
            }
        }
    </style>
    <script>
        //      const checkboxes = document.querySelectorAll('.exercicio-checkbox');
        // const btn = document.getElementById('btnConcluir');
        // const msg = document.getElementById('message');

        // checkboxes.forEach(cb => {
        //     cb.addEventListener('change', () => {
        //         const allChecked = Array.from(checkboxes).every(c => c.checked);
        //         btn.disabled = !allChecked;
        //     });
        // });

        // btn.addEventListener('click', () => {
        //     document.querySelectorAll('.card').forEach(card => {
        //         card.style.display = 'none';
        //     });
        //     msg.innerText = "üéâ Treino conclu√≠do com sucesso!";
        // });
        function toggleMenu() {
            document.getElementById("menu-list").classList.toggle("open");
        }
        function concluirTreino() {
            const checkboxes = document.querySelectorAll('.card input[type="checkbox"]');
            const total = checkboxes.length;
            let concluidos = 0;

            checkboxes.forEach(cb => { if (cb.checked) concluidos++; });

            if (concluidos === total) {
                treinoConcluido = true; // marca como conclu√≠do

                document.getElementById('message').innerText =
                    'üéâ Parab√©ns! Voc√™ concluiu todos os ' + total + ' exerc√≠cios do dia!';

                // Esconde os cards ap√≥s concluir
                document.querySelectorAll('.card').forEach(card => {
                    card.style.display = 'none';
                });

                // Atualiza o texto final com 6/6
                document.getElementById('progresso').innerText =
                    'Voc√™ completou ' + total + ' de ' + total + ' exerc√≠cios.';
            } else {
                document.getElementById('progresso').innerText =
                    'Voc√™ completou ' + concluidos + ' de ' + total + ' exerc√≠cios.';
            }
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <!-- links com query param 'tipo' para o servidor renderizar -->
            <li><a th:href="@{/trainMensPhysique}" th:classappend="${selectedTipo == 'MensPhysique'} ? ' active' : ''"
                    class="nav-link">Mens
                    Physique</a></li>
            <li><a th:href="@{/trainClassicPhysique}"
                    th:classappend="${selectedTipo == 'ClassicPhysique'} ? ' active' : ''" class="nav-link">Classic
                    Physique</a></li>
            <li><a th:href="@{/trainopenPhysique}" th:classappend="${selectedTipo == 'Open'} ? ' active' : ''"
                    class="nav-link">Open</a></li>
            <li><a th:href="@{/trainNaturalPhysique}" th:classappend="${selectedTipo == 'Natural'} ? ' active' : ''"
                    class="nav-link">Natural</a></li>
        </ul>
    </nav>
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <ul id="menu-list">
                <li><a th:href="@{/trainMensPhysique}"
                        th:classappend="${selectedTipo == 'MensPhysique' ? ' active' : ''}" class="nav-link">Mens
                        Physique</a></li>

                <li><a th:href="@{/trainClassicPhysique}"
                        th:classappend="${selectedTipo == 'ClassicPhysique' ? ' active' : ''}" class="nav-link">Classic
                        Physique</a></li>

                <li><a th:href="@{/trainopenPhysique}" th:classappend="${selectedTipo == 'Open' ? ' active' : ''}"
                        class="nav-link">Open</a></li>

                <li><a th:href="@{/trainNaturalPhysique}" th:classappend="${selectedTipo == 'Natural' ? ' active' : ''}"
                        class="nav-link">Natural</a></li>
            </ul>
        </div>
    </nav>

    <h1 th:text="${descricaoTreino != null ? descricaoTreino : 'Treino do Dia'}">Treino do Dia</h1>
    <h2>Treino do Dia</h2>
    <h3>
        <span th:text="${diaNome}"></span> -
        <span th:text="${descricaoDia}"></span>
    </h3>

    <div class="treinos-container">
        <div class="grid" th:each="t : ${treinos}">
            <div class="card">
                <div class="card-header">
                    <input type="checkbox" class="exercicio-checkbox" />
                </div>
                <h2 th:text="${t.nome}">Nome do exerc√≠cio</h2>
                <p><strong>S√©ries:</strong> <span th:text="${t.series}">0</span></p>
                <p><strong>Repeti√ß√µes:</strong> <span th:text="${t.repeticoes}">0</span></p>
                <p><strong>Descanso:</strong> <span th:text="${t.descanso}">0s</span></p>
                <p><strong>Observa√ß√µes:</strong>
                    <span th:if="${t.observacoes != null and !#strings.isEmpty(t.observacoes)}"
                        th:text="${t.observacoes}">Observa√ß√£o</span>
                    <span th:unless="${t.observacoes != null and !#strings.isEmpty(t.observacoes)}">Nenhuma</span>
                </p>
            </div>
        </div>
    </div>
    <div class="fixed">
        <button onclick="concluirTreino()">Treino Conclu√≠do</button>
        <div class="message" id="progresso"></div>
    </div>
    <div class="message" id="message"></div>
</body>




</html>
