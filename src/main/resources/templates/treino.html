<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Treino do Dia</title>

    <style>
        body {
            max-height: 100vh;
            /* ocupa a altura total da janela */
            overflow-y: auto;
            /* ativa rolagem vertical */
            margin: 0;
            padding: 60px 20px 20px 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: -15px;
            color: #555;
            text-align: center;
        }

        /* NAV */
        nav {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(2, 6, 23, 0.6);
            position: fixed;
            top: 0;
            z-index: 100;
            width: 100%;
            margin-left: -20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 8px;
        }

        nav li {
            display: inline-block;
        }

        /* bot√µes do nav */
        .nav-link {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 12px;
            color: var(--muted);
            font-weight: 600;
            text-decoration: none;
            transition: all .18s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(6px);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: var(--white);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
            border-color: rgba(255, 255, 255, 0.04);
        }

        .nav-link.active {
            color: #0b1220;
            background: linear-gradient(90deg, var(--accent), #ff8a34);
            box-shadow: 0 8px 30px rgba(255, 140, 52, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            text-align: center;
        }

        .card h2 {
            font-size: 30px;
            margin-top: 0;
            margin-bottom: 10px;

        }


        .card p {
            margin: 5px 0;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        .card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .card-header {
            display: flex;
            float: right;
            /* Nome √† esquerda, checkbox √† direita */
        }

        .card-header h2 {
            margin: 0;
        }

        .exercicio-checkbox {
            cursor: pointer;
            transform: scale(1.2);
        }

        .treinos-container::-webkit-scrollbar {
            width: 8px;
        }

        .treinos-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .treinos-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .fixed {
            position: fixed;
            bottom: 10px;
            /* dist√¢ncia do rodap√© */
            right: 10px;
            /* dist√¢ncia da lateral direita */
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 100;
            /* garante que fique acima de outros elementos */
        }

        .fixed button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .fixed button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 5px;
            font-weight: bold;
        }


        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
            color: #155724;
        }
    </style>
    <script>
        //      const checkboxes = document.querySelectorAll('.exercicio-checkbox');
        // const btn = document.getElementById('btnConcluir');
        // const msg = document.getElementById('message');

        // checkboxes.forEach(cb => {
        //     cb.addEventListener('change', () => {
        //         const allChecked = Array.from(checkboxes).every(c => c.checked);
        //         btn.disabled = !allChecked;
        //     });
        // });

        // btn.addEventListener('click', () => {
        //     document.querySelectorAll('.card').forEach(card => {
        //         card.style.display = 'none';
        //     });
        //     msg.innerText = "üéâ Treino conclu√≠do com sucesso!";
        // });
        function concluirTreino() {
            const checkboxes = document.querySelectorAll('.card input[type="checkbox"]');
            const total = checkboxes.length;
            let concluidos = 0;

            checkboxes.forEach(cb => { if (cb.checked) concluidos++; });

            if (concluidos === total) {
                treinoConcluido = true; // marca como conclu√≠do

                document.getElementById('message').innerText =
                    'üéâ Parab√©ns! Voc√™ concluiu todos os ' + total + ' exerc√≠cios do dia!';

                // Esconde os cards ap√≥s concluir
                document.querySelectorAll('.card').forEach(card => {
                    card.style.display = 'none';
                });

                // Atualiza o texto final com 6/6
                document.getElementById('progresso').innerText =
                    'Voc√™ completou ' + total + ' de ' + total + ' exerc√≠cios.';
            } else {
                document.getElementById('progresso').innerText =
                    'Voc√™ completou ' + concluidos + ' de ' + total + ' exerc√≠cios.';
            }
        }
    </script>
</head>

<body>
    <nav>
        <ul>
            <!-- links com query param 'tipo' para o servidor renderizar -->
            <li><a th:href="@{/trainMensPhysique}" th:classappend="${selectedTipo == 'MensPhysique'} ? ' active' : ''"
                    class="nav-link">Mens
                    Physique</a></li>
            <li><a th:href="@{/trainClassicPhysique}"
                    th:classappend="${selectedTipo == 'ClassicPhysique'} ? ' active' : ''" class="nav-link">Classic
                    Physique</a></li>
            <li><a th:href="@{/trainopenPhysique}" th:classappend="${selectedTipo == 'Open'} ? ' active' : ''"
                    class="nav-link">Open</a></li>
            <li><a th:href="@{/trainNaturalPhysique}" th:classappend="${selectedTipo == 'Natural'} ? ' active' : ''"
                    class="nav-link">Natural</a></li>
        </ul>
    </nav>
    <h1>Treino do Dia</h1>
    <h2>
        <span th:text="${diaNome}"></span> -
        <span th:text="${descricaoDia}"></span>
    </h2>

    <div class="treinos-container">
        <div class="grid" th:each="t : ${treinos}">
            <div class="card">
                <div class="card-header">
                    <input type="checkbox" class="exercicio-checkbox" />
                </div>
                <h2 th:text="${t.nome}">Nome do exerc√≠cio</h2>
                <p><strong>S√©ries:</strong> <span th:text="${t.series}">0</span></p>
                <p><strong>Repeti√ß√µes:</strong> <span th:text="${t.repeticoes}">0</span></p>
                <p><strong>Descanso:</strong> <span th:text="${t.descanso}">0s</span></p>
                <p><strong>Observa√ß√µes:</strong>
                    <span th:if="${t.observacoes != null and !#strings.isEmpty(t.observacoes)}"
                        th:text="${t.observacoes}">Observa√ß√£o</span>
                    <span th:unless="${t.observacoes != null and !#strings.isEmpty(t.observacoes)}">Nenhuma</span>
                </p>
            </div>
        </div>
    </div>
    <div class="fixed">
        <button onclick="concluirTreino()">Treino Conclu√≠do</button>
        <div class="message" id="progresso"></div>
    </div>
    <div class="message" id="message"></div>
</body>




</html>
